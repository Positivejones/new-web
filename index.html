<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Discord embed meta tags -->
    <meta property="og:title" content="Your Video Title">
    <meta property="og:description" content="Your video description">
    <meta property="og:type" content="video.other">
    <meta property="og:url" content="https://positivejones.github.io/new-web/">
    
    <!-- Video meta tags -->
    <meta property="og:video:url" content="https://positivejones.github.io/new-web/img/video1.mp4">
    <meta property="og:video:secure_url" content="https://positivejones.github.io/new-web/img/video1.mp4>
    <meta property="og:video:type" content="video/mp4">
    <meta property="og:video:width" content="1080">
    <meta property="og:video:height" content="1920">
    
    <!-- Thumbnail with play button -->
    <meta property="og:image" content="https://positivejones.github.io/new-web/img/jojodance.gif">
    <meta property="og:image:width" content="1080">
    <meta property="og:image:height" content="1920">
    
    <title>Video Preview</title>
    <style>
        .video-preview {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9/16;
            background: #000;
        }
        
        .video-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent #ffffff;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="video-preview">
        <img src="img/jojodance.gif" alt="Video thumbnail">
        <div class="play-button"></div>
    </div>
</body>
</html>
